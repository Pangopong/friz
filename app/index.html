    <!-- endbower -->

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/owl carousel/owl.carousel.css">
    <link rel="stylesheet" href="styles/owl carousel/owl.theme.css">
    <link rel="stylesheet" href="styles/owl carousel/owl.transitions.css">

    <link href="https://cdn.rawgit.com/michalsnik/aos/2.0.4/dist/aos.css" rel="stylsheet">

  <body ng-app="itsApp" ng-controller='MainCtrl' data-spy="scroll" data-target=".navbar" data-offset="50">

    <!-- Add your site or application content here -->
    <div class="global">

      
        <div class="banner">
        <span class="bg"></span>
        <a href="" ng-click="viewTransition('/');">
          <img src="images/draft.png" class="header" style="width: 75%;">
        </a>
        <!--<div style="height: 50px"></div>-->
        </div>
      
      
        
        <div class="navbar navbar-inverse" role="navigation" style="border-radius: 0px;">

        <div id="navToggle" style="position: absolute; background-color: transparent; width: 100px; height: 100px;"></div>
        
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <div class="navbar-brand"><div id="brand" ng-click="viewTransition('/');" ></div></div>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">
          <div class="container">
            <ul class="nav navbar-nav">

              <li ng-click='scroll("#section1");'><a href="#section1" onclick="return false;">Section 1</a></li>
              <li ng-click='scroll("#section2");'><a href="#section2" onclick="return false;">Section 2</a></li>
              <li ng-click='scroll("#section3");'><a href="#section3" onclick="return false;">Section 3</a></li>
              <li ng-click='scroll("#section4");'><a href="#section4" onclick="return false;">Contact</a></li>

            </ul>
            </div>
          </div>

      </div>

        
    <div class="view" style="animation-name:{{squash}};">    
    <div class="container">
    <div ng-view=""></div>
    </div>
    </div>

    <div class="footer" style="box-shadow:{{shadow}};"> 
      
      <div id="hidden"></div>
      <div class="footy" style="position:absolute; top: 1px; left: 20%; width: 500px;">
      <a href="" ng-click='viewTransition("/");'><img src="images/minifriz2.png" class="header"></a>
      </div>
      
    </div>
